<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./global.css">
  <title>Atividade Tabelas</title>
  <style>
    main {
      display: flex;
      justify-content: center;
    }
   
    table {
      border-collapse: collapse;
      height: 60vh;
      width: 40vw;
      text-align: center;
    }

    table:hover {
      border-collapse: collapse;
      height: 100vh;
      width: 100vw;
      text-align: center;

    
    }

    thead tr th, tfoot tr td {
      padding: 40px;
    }
  </style>
</head>
<body>
  <head>
    <h1>Atividade Prática - Tabelas HTML</h1>
    <p>Descanse o mouse sobre a tabela e alinhe na tela para visualizar como ficaria no layout.</p>
    <nav>
      <a href="./exercicio1.html">EXERCÍCIO 1</a>
      <a href="./exercicio2.html">EXERCÍCIO 2</a>
      <a href="./exercicio3.html">EXERCÍCIO 3</a>
    </nav>
  </head>
  <main>
    <table border="1">
      <thead>
        <tr>
          <th colspan="2">TOPO</th>
        </tr>
      </thead>
  
      <tbody>
        <tr>
          <td>MENU</td>
          <td>CONTEÚDO</td>
        </tr>
      </tbody>
  
      <tfoot>
        <tr>
          <td colspan="2">FOOTER</td>
        </tr>
      </tfoot>
    </table>
  </main>
  
  
</body>
</html>
